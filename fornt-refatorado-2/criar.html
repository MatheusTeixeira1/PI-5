<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
:root {
      --cor-base: hsl(270, 60%, 85%);
      --cor-mais-clara: hsl(270, 60%, 95%);
      --cor-clara: hsl(270, 60%, 90%);
      --cor-escura: hsl(270, 60%, 70%);
      --cor-mais-escura: hsl(270, 60%, 50%);
      --cor-secundaria: hsl(300, 60%, 85%);
      --preto: rgb(41, 41, 41);
      --branco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--cor-mais-clara);
    }

#formulario-produto {
  background-color: var(--cor-clara);
  padding: 32px;
  border-radius: 16px;
  width: 600px;
  margin: 24px auto;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}

#formulario-produto h2 {
  text-align: center;
  color: var(--preto);
  margin-bottom: 24px;
}

#formProduto .campo {
  margin-bottom: 16px;
  display: flex;
  flex-direction: column;
}

#formProduto label {
  margin-bottom: 4px;
  font-weight: 500;
  color: var(--preto);
}

#formProduto input,
#formProduto select,
#formProduto textarea {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--cor-escura);
  background-color: var(--branco);
  color: var(--preto);
}

#formProduto button {
  background-color: var(--cor-mais-escura);
  color: var(--branco);
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: background-color 0.2s ease;
}

#formProduto button:hover {
  background-color: var(--cor-escura);
}


    </style>
</head>
<body>
    <section id="formulario-produto">
  <h2>Cadastrar Produto</h2>
  <form id="formProduto" method="post" action="/produtos">
    <div class="campo">
      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="nome" required />
    </div>

    <div class="campo">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" maxlength="1000"></textarea>
    </div>

    <div class="campo">
      <label for="preco">Preço *</label>
      <input type="number" id="preco" name="preco" min="0" step="0.01" required />
    </div>

    <div class="campo">
      <label for="quantidadeEstoque">Estoque *</label>
      <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" min="0" required />
    </div>

    <div class="campo">
      <label for="isAtivo">Está ativo? *</label>
      <select id="isAtivo" name="isAtivo" required>
        <option value="">Selecione</option>
        <option value="true">Sim</option>
        <option value="false">Não</option>
      </select>
    </div>

    <div class="campo">
      <label for="categoriaId">Categoria *</label>
      <select id="categoriaId" name="categoriaId" required>
        <option value="">Selecione a categoria</option>
        <!-- Popule com categorias dinamicamente no backend -->
        <option value="1">Sorvete</option>
        <option value="2">Bebidas</option>
      </select>
    </div>

    <button type="submit">Salvar Produto</button>
  </form>
</section>

</body>
</html>
